    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->

<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-container clearfix">
            <div class="king-block king-block-themed bk-ranger-box mb10" id="list_1564623711311">
                <div class="king-block-header king-info">
                    <h3 class="king-block-title pt10 pb10">
                        <span class="fa fa-bar-chart mr5"></span>排行榜</h3>
                </div>
                <div class="ranger-wrapper">
                    <table class="table mb0 pr15 ranger-header-box">
                        <thead>
                        </thead>
                    </table>
                    <div style="height:203px; overflow: auto;" class="ranger-box">
                        <table class="table mb0">
                            <tbody id="">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- 设置面板Start -->
            <template id="list2_header_tpl">
                <tr>
                    <th class="p15" style="width:20%;">#count#</th>
                    <th style="width:40%;">#count#</th>
                    <th>#count#</th>
                </tr>
            </template>
            <template id="list2_tpl">
                <tr>
                    <td class="p15" style="width:20%;">#index#</td>
                    <td style="width:40%;">#name#</td>
                    <td>#score#</td>
                </tr>
            </template>
            <template id="list2_nodata_tpl">
                <tr>
                    <td colspan="3">
                        <p class="bk-nodata-tip">暂时没有数据</p>
                    </td>
                </tr>
            </template>
            <!-- 设置面板End -->
        </div>
    </div>
    <script>
        function renderTpl(str, cfg) {
                var re = /(#(.+?)#)/g;

                return str.replace(re, function() {
                    var val = cfg[arguments[2]]+'';
                    if(typeof val == 'undefined') {
                        val = '';
                    }
                    return val;
                });
            }

            function initList2(conf){
                // 异步请求后台数据
                $.ajax({
                    url: conf.url,
                    type: 'GET',
                    dataType: conf.dataType,
                    success: function(res){
                    //获取数据成功
                        if (res.code == 0){
                            var headerTpl =  $('#list2_header_tpl').html();
                            $(conf.container).find('.ranger-header-box thead').html(renderTpl(headerTpl,res.data.count));
                        }
                    }
                });
            }
    </script>
    <script>
        initList2({
                url: 'http://paas.liu.com/api/c/compapi/v2/cc/search_host/?bk_app_code=xiang02&bk_app_secret=c64c5a65-e369-498d-8a8e-9cdcfd3b3ac4&bk_username=admin',
                dataType: 'json',
                container: '#list_1564623711311'
            });
    </script>
</body>

</html>
